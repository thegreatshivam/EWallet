services:
  db:
    image: postgres:15
    environment:
      POSTGRES_DB: ${DB_NAME:-wallet_db}
      POSTGRES_USER: ${DB_USER:-postgres}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-secret}
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d wallet_db"]
      interval: 5s
      timeout: 5s
      retries: 5

  app:
    build: .
    ports:
      - "8080:8080"
    environment:
      JAVA_OPTS: "-Duser.timezone=UTC"
      # We reference 'db' as the host because they are in the same docker network
      SPRING_DATASOURCE_URL: jdbc:postgresql://db:5432/${DB_NAME:-wallet_db}
      SPRING_DATASOURCE_USERNAME: ${DB_USER:-postgres}
      SPRING_DATASOURCE_PASSWORD: ${DB_PASSWORD:-secret}
    depends_on:
      db:
        condition: service_healthy